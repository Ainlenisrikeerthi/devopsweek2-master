<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Catalog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #3498db, #8e44ad); /* Gradient background */
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column; /* Center vertically and horizontally */
            max-width: 1200px;
            margin: 0 auto;
            height: 100vh; /* Adjust to fill viewport height */
        }

        .product {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .product-item {
            width: 300px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .product-item:hover {
            transform: translateY(-5px);
        }

        .product-img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .product-details {
            padding: 20px;
        }

        .product-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .product-description {
            font-size: 14px;
            margin-bottom: 10px;
        }

        .product-price {
            font-size: 16px;
            font-weight: bold;
            color: #f39c12;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Product Catalog</h1>
        <div class="product">
            <div class="product-item">
                <img src="./watch1.jpg" alt="Watch" class="product-img">
                <div class="product-details">
                    <div class="product-title">Men's Watch</div>
                    <div class="product-description">Stylish men's watch with leather strap.</div>
                    <div class="product-price">₹5000</div>
                </div>
            </div>
            <div class="product-item">
                <img src="./shoe.jpg" alt="Shoes" class="product-img">
                <div class="product-details">
                    <div class="product-title">Sports Shoes</div>
                    <div class="product-description">Comfortable sports shoes for running.</div>
                    <div class="product-price">₹3000</div>
                </div>
            </div>
<div class="product-item">
                <img src="./phone.jpg" alt="smart phone" class="product-img">
                <div class="product-details">
                    <div class="product-title">Smart phone</div>
                    <div class="product-description">Unleash innovation with the samsung Mobile - compact, stylish, and unstoppable.






</div>
                    <div class="product-price">₹25000</div>
                </div>
            </div>
            <!-- Add more product items as needed -->
        </div>
    </div>
</body>
</html>
