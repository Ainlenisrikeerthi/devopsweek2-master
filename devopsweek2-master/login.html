<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;t
            height: 100vh;
            background: linear-gradient(135deg, #3498db, #8e44ad); /* Gradient background */
        }

        .container {
            background: linear-gradient(135deg, #ff7f50, #ff6348); /* Orange gradient background */
            color: #fff; /* White text color */
            padding: 20px; /* Adjusted padding */
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px; /* Limit container width */
            width: 100%; /* Ensure container takes full width */
        }

        h1 {
            color: #fff; /* White heading color */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin-bottom: 20px;
            font-size: 24px; /* Larger font size */
        }

        form {
            margin-bottom: 20px;
            text-align: left; /* Align form elements to the left */
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #fff; /* White label color */
            font-weight: bold;
            text-transform: uppercase;
            font-size: 16px; /* Adjusted font size */
        }

        input[type="email"],
        input[type="password"] {
            width: calc(100% - 24px); /* Adjusted width */
            padding: 10px;
            margin-bottom: 20px; /* Adjusted margin */
            border: none;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px; /* Adjusted font size */
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #f39c12; /* Orange button background */
            border: none;
            border-radius: 5px;
            color: #fff; /* White button text color */
            font-size: 16px; /* Adjusted font size */
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #f1c40f; /* Lighter orange on hover */
        }

        p {
            margin-top: 10px;
            color: #fff; /* White text color */
            font-size: 14px; /* Adjusted font size */
        }

        a {
            color: #fff; /* White link color */
            text-decoration: none;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #ccc; /* Light gray on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>User Login</h1>
        <form action="login_process.php" method="POST">
            <label for="login-email">Email</label>
            <input type="email" id="login-email" name="email" required><br>
            <label for="login-password">Password</label>
            <input type="password" id="login-password" name="password" required><br>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="register.html">Register here</a></p>
    </div>
</body>
</html>
