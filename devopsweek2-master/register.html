<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #3498db, #8e44ad); /* Gradient background */
        }

        .container {
            background: linear-gradient(135deg, #ff7f50, #ff6348); /* Orange gradient background */
            color: #fff; /* White text color */
            padding: 20px; /* Adjusted padding */
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px; /* Limit container width */
            width: 100%; /* Ensure container takes full width */
        }

        h1 {
            color: #fff; /* White heading color */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin-bottom: 20px;
        }

        form {
            margin-bottom: 20px;
            text-align: left; /* Align form elements to the left */
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #fff; /* White label color */
            font-weight: bold;
            text-transform: uppercase;
            font-size: 12px; /* Further minimized font size */
        }

        input[type="text"],
        input[type="password"],
        input[type="email"],
        input[type="date"],
        select {
            width: calc(100% - 24px); /* Adjusted width */
            padding: 6px;
            margin-bottom: 10px; /* Adjusted margin */
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 12px; /* Further minimized font size */
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #f39c12; /* Orange button background */
            border: none;
            border-radius: 5px;
            color: #fff; /* White button text color */
            font-size: 12px; /* Minimized font size */
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #f1c40f; /* Lighter orange on hover */
        }

        p {
            margin-top: 10px;
            color: #fff; /* White text color */
            font-size: 12px; /* Further minimized font size */
        }

        a {
            color: #fff; /* White link color */
            text-decoration: none;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #ccc; /* Light gray on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>User Registration</h1>
        <form action="registration_process.php" method="POST">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required><br>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required><br>
            <label for="firstname">First Name</label>
            <input type="text" id="firstname" name="firstname" required><br>
            <label for="lastname">Last Name</label>
            <input type="text" id="lastname" name="lastname" required><br>
            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob" required><br>
            <label for="gender">Gender</label>
            <select id="gender" name="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select><br>
            <label for="phone">Phone Number</label>
            <input type="text" id="phone" name="phone" required><br>
            <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="login.html">Login here</a></p>
    </div>
</body>
</html>
